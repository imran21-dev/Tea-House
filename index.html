<body class="font-manrope px-56 dark:bg-gray-950">
    <header>
        <nav class="py-3 flex items-center justify-between">

             </div>
             <ul class="flex h-12 items-end">
                <li><a href="" class="nav-btn">Home</a></li>

                <li><a href="" class="nav-btn">Products</a></li>
